<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="username" required>
        </div>
        <div>
           <label for="email">Email:</label> 
           <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="101">
        </div>
        <div>
            <label for="date">Birthday</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <p>Favorite Fruit?</p>
        </div>
        <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana">
        </div>
        <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
        </div>
        <div>
            <label for="strawberry">Stawberry</label>
            <input type="checkbox" name="strawberry" id="strawberry">
        </div>
        <div>
            <p>Gender?</p>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="name" name="password" required>
        </div>
        <div>
            <label for="eyecolor">Eye Color?</label>
            <select>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="brown">Brown</option>
            </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="00" rows="00"></textarea>
        </div>
        <div>
            <button>Submit</button>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
    </form>
</body>
</html>
